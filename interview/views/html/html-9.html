<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #div1 {width:198px; height:66px;padding:10px;border:1px solid #aaaaaa;}
  </style>
  <script type="text/javascript">
    function allowDrop(ev) {
      ev.preventDefault()
    }
    function drag(ev) {
      ev.dataTransfer.setData("Text",ev.target.id)
    }
    function drop(ev) {
      ev.preventDefault()
      var data=ev.dataTransfer.getData("Text")
      ev.target.appendChild(document.getElementById(data))
    }
  </script>
</head>
<body>
<ul>
  <li>dragstart：事件主体是被拖放元素，在开始拖放被拖放元素时触发</li>
  <li>darg：事件主体是被拖放元素，在正在拖放被拖放元素时触发</li>
  <li>dragenter：事件主体是目标元素，在被拖放元素进入某元素时触发</li>
  <li>dragover：事件主体是目标元素，在被拖放在某元素内移动时触发</li>
  <li>dragleave：事件主体是目标元素，在被拖放元素移出目标元素是触发</li>
  <li>drop：事件主体是目标元素，在目标元素完全接受被拖放元素时触发</li>
  <li>dragend：事件主体是被拖放元素，在整个拖放操作结束时触发</li>
</ul>

<hr>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br />
<img id="drag1" src="https://www.w3school.com.cn/i/eg_dragdrop_w3school.gif" draggable="true" ondragstart="drag(event)" />

</body>
</html>
