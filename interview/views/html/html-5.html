优点：
<ul>
    <li>用来加载速度较慢的内容（如广告）</li>
    <li>可以使脚本可以并行下载</li>
    <li>可以实现跨子域通信</li>
</ul>
缺点：
<ul>
    <li>iframe 会阻塞主页面的 onload 事件</li>
    <li>无法被一些搜索引擎索识别</li>
    <li>会产生很多页面，不容易管理</li>
</ul>
